<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="brand-logo">
       <div class="logo">
        <span><i class="fab fa-asymmetrik" style="font-size: 30px;"></i></span>
       </div>
    </div>
    <div class="container">
        <div class="sign-up">
           <div class="header">
             <h2>Create Your Account</h2>
             <h3>Lorem Ipsum is simply dummy text of the printing</h3>
           </div>
           <div class="social">
              <button><span><i class="fab fa-google" style="font-size: 20px;margin-right: 10px;color:red"></i></span><b>Sign up with Google</b></button>
              <button><span><i class="fab fa-facebook-square" style="font-size: 20px;margin-right: 10px;color:#0e318f"></i></span><b>Sign up with Facebook</b></button>
           </div>
           <form action="#" method="POST">
            <div class="input-details">
                <hr>
                <p><b>Or</b></p>
               <input type="text"placeholder=" FirstName"><br>
               <input type="text"placeholder=" LastName"><br>
               <input type="email"placeholder=" Email Id"><br>
               <input type="password"placeholder=" Password"><br>
               <p>By clicking Sign up,you agree to ours <a href="#">Terms of use </a> and<a href=""> Privacy Policy</a></p>
               <Button class="submit">SIGN UP</Button>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
